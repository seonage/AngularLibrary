<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>
                    First Name:
                    <input type="text" formControlName="firstName">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Last Name:
                    <input type="text" formControlName="lastName">
                </label>
            </div>
            <button type="submit" class=btn btn-success>Submit Author</button>
        </form>
    </div>
</div>
