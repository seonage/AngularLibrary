<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
            <label>
                First Name:
                <input type="text" formControlName="firstName">
            </label>
            <label>
                Last Name:
                <input type="text" formControlName="lastName">
            </label>
            <button type="submit" class=btn btn-success>Submit</button>
        </form>
    </div>
</div>
